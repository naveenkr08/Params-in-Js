<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>
        const products = [
            {
                id: 1,
                pname: "Naveen",
                price: 123
            },
            {
                id: 2,
                pname: "Iphone",
                price: 124
            }
        ];

        products.forEach((item) => {
            const ul = document.getElementById("ul");
            const li = document.createElement("li");
            li.innerText = `${item.pname}, ${item.price}`; 
            
            const btn = document.createElement("button");
            const link = document.createElement("a");
            link.href = `login.html?id=${item.id}`; // Using item.id to ensure correct ID
            link.innerText = "Go to Login Page";

            btn.appendChild(link);
            li.appendChild(btn);
            ul.appendChild(li);
        });
    </script>
</body>
</html>
