<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <p id="product-details"></p>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                pname: "Naveen",
                price: 123
            },
            {
                id: 2,
                pname: "Iphone",
                price: 124
            }
        ];

        // Function to get query parameter value by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'id' parameter from the URL
        const id = getQueryParam('id');
        
        // Get the header element and set its text
        const head = document.getElementById("head");
        
        if (id) {
            const product = products.find(p => p.id == id);
            if (product) {
                head.innerText = `Product Name: ${product.pname}`;
                document.getElementById("product-details").innerText = `Product Price: $${product.price}`;
            } else {
                head.innerText = "Product not found";
                document.getElementById("product-details").innerText = "";
            }
        } else {
            head.innerText = "No ID provided";
            document.getElementById("product-details").innerText = "";
        }
    </script>
</body>
</html>
